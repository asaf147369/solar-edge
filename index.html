<!DOCTYPE html>
<!-- TODO: set init value for menu bar -->
<!-- TODO: fix selector images -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Solar Edge</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/reset.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.min.css">

    <!-- AngularJS -->
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="lib/angular-youtube-video.js"></script>
  </head>
  <body ng-app="solarEdge">
    <!-- Loader -->
    <div class="lds-css ng-scope" id="loader">
      <div class="lds-eclipse">
        <div></div>
      </div>
    </div>
    <div class="container-fluid" id="mainCont" style="display:none;">
    <header>
      <div class="header row">
        <img src="images/logo.jpg" alt="solar_edge_logo" class="header_logo col-lg-offset-1 col-lg-2">
        <span class="header_text">Monitoring Platform</span>
      </div>
    </header>
    <div id="menu-cont" class="categories">
    <ul class="categories row slider tab-bar bar-style-1 col-lg-offset-1">
      <li class="category col-lg-2"><a href="#!improve">
        <img src="images/category1_icon.svg" alt="icon1" class="category_img svg">
        <span class="category_text">Improve your lead generation</span>
      </a></li>
      <li class="category col-lg-2"><a href="#!increase">
        <img src="images/category2_icon.svg" alt="icon2" class="category_img svg">
        <span class="category_text">Increase value for your customers</span>
      </a></li>
      <li class="category col-lg-2"><a href="#!speed">
        <img src="images/category3_icon.svg" alt="icon3" class="category_img svg">
        <span class="category_text">Speed up your installation</span>
      </a></li>
      <li class="category col-lg-2"><a href="#!save">
        <img src="images/category4_icon.svg" alt="icon4" class="category_img svg">
        <span class="category_text">Save commissioning time and truck rolls</span>
      </a></li>
      <li class="category col-lg-2"><a href="#!manage">
        <img src="images/category5_icon.svg" alt="icon5" class="category_img svg">
        <span class="category_text">effectively manage your fleet</span>
      </a></li>
    </ul>
    </div>
<div id="main-view" ng-view></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>

        <!-- Cotrollers -->
        <script type="text/javascript" src="js/controllers/mainController.js"></script>
        <script type="text/javascript" src="js/controllers/improveCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/increaseCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/manageCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/saveCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/speedCtrl.js"></script>
        <script type="text/javascript" src="script.js"></script>
  </body>
</html>
